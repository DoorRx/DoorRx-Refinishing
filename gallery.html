<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Carousel Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
    }
    .carousel-container {
      max-width: 500px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      padding: 24px;
      position: relative;
    }
    .carousel-img {
      width: 100%;
      height: 320px;
      object-fit: cover;
      border-radius: 8px;
      display: block;
      margin: 0 auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
    }
    .carousel-controls {
      display: flex;
      justify-content: space-between;
      margin-top: 16px;
    }
    .carousel-btn {
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      font-size: 2em;
      cursor: pointer;
      transition: background 0.2s;
    }
    .carousel-btn:hover {
      background: #217dbb;
    }
    .carousel-indicators {
      text-align: center;
      margin-top: 16px;
    }
    .carousel-dot {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin: 0 4px;
      background: #bbb;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.2s;
    }
    .carousel-dot.active {
      background: #3498db;
    }
  </style>
</head>
<body>
  <div class="carousel-container">
    <img id="carousel-img" class="carousel-img" src="" alt="Gallery Image" />
    <div class="carousel-controls">
      <button class="carousel-btn" id="prev-btn">&#8592;</button>
      <button class="carousel-btn" id="next-btn">&#8594;</button>
    </div>
    <div class="carousel-indicators" id="carousel-indicators"></div>
  </div>
  <script>
    const images = [
      "https://picsum.photos/id/1015/600/400",
      "https://picsum.photos/id/1025/600/400",
      "https://picsum.photos/id/1027/600/400",
      "https://picsum.photos/id/1035/600/400",
      "https://picsum.photos/id/1042/600/400",
      "https://picsum.photos/id/1050/600/400"
    ];
    let currentIndex = 0;
    const carouselImg = document.getElementById('carousel-img');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const indicators = document.getElementById('carousel-indicators');

    function showImage(index) {
      carouselImg.src = images[index];
      updateIndicators(index);
    }

    function updateIndicators(index) {
      indicators.innerHTML = '';
      images.forEach((_, i) => {
        const dot = document.createElement('span');
        dot.className = 'carousel-dot' + (i === index ? ' active' : '');
        dot.onclick = () => {
          currentIndex = i;
          showImage(currentIndex);
        };
        indicators.appendChild(dot);
      });
    }

    prevBtn.onclick = () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage(currentIndex);
      resetInterval();
    };
    nextBtn.onclick = () => {
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
      resetInterval();
    };

    // Auto-advance every 4 seconds
    let interval = setInterval(() => {
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    }, 4000);

    function resetInterval() {
      clearInterval(interval);
      interval = setInterval(() => {
        currentIndex = (currentIndex + 1) % images.length;
        showImage(currentIndex);
      }, 4000);
    }

    // Initialize
    showImage(currentIndex);
  </script>
</body>
</html>
